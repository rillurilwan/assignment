<!DOCTYPE html>
<html>
<head>
<title>current date.</title>
</head>
<body>
    <script>
        var date=new Date();  
        var day=date.getDate();  
        var month=date.getMonth()+1;  
        var year=date.getFullYear();  
        document.write(day+"-"+month+"-"+year);
        document.write("\t" +day+"/"+month+"/"+year);  
    </script>
</body>
</html>
